directories:
  output: dist
  buildResources: out
appId: funcoding
asar: false
files:
  - filter:
      - main.js
      - preload.js
      - out/**/*
      - public/**/*
      - node_modules/**
      - package.json
icon: public/photoflow.png
mac:
  target:
    - zip
    - dmg
  identity: null
  hardenedRuntime: false
  notarize: false
win:
  target: nsis
linux:
  target: AppImage
electronVersion: 33.2.1
